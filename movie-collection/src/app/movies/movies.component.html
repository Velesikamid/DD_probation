<div class="movies-container">
  <!-- Заголовок и кнопка добавления -->
  <div class="header">
    <h2>Список фильмов</h2>
    <button mat-raised-button 
            color="primary" 
            (click)="openAddDialog()">
      <!-- <mat-icon></mat-icon> -->
      Добавить фильм
    </button>
  </div>

  <!-- Таблица фильмов -->
  <table mat-table [dataSource]="movies" class="mat-elevation-z8">
    <!-- Колонка с постером -->
    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef>Постер</th>
      <td mat-cell *matCellDef="let movie">
        <img [src]="movie.posterUrl || 'assets/nothing.jpg'" 
             alt="Постер фильма" 
             class="poster-image">
      </td>
    </ng-container>

    <!-- Колонка с названием -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
    </ng-container>

    <!-- Колонка с годом -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Год</th>
      <td mat-cell *matCellDef="let movie">{{ movie.year }}</td>
    </ng-container>

    <!-- Колонка с жанром -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Жанр</th>
      <td mat-cell *matCellDef="let movie">{{ movie.genre }}</td>
    </ng-container>

    <!-- Колонка с рейтингом -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Рейтинг</th>
      <td mat-cell *matCellDef="let movie">
        <mat-progress-bar mode="determinate" 
                          [value]="movie.rating * 10">
        </mat-progress-bar>
        {{ movie.rating }}/10
      </td>
    </ng-container>

    <!-- Заголовок таблицы -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Строки данных -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
