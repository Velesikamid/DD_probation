<div class="directors-container">
  <div class="header">
    <h2>Режиссёры</h2>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      Добавить режиссёра
    </button>
  </div>

  <table mat-table [dataSource]="directors" class="mat-elevation-z8">
    <!-- Колонка с фото -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Фото</th>
      <td mat-cell *matCellDef="let director">
        <img [src]="director.photoUrl || 'https://victorgolenkov.github.io/DD_probation/movie-collection/public/nothing.jpg'" 
             class="director-photo"
             alt="Фото режиссёра">
      </td>
    </ng-container>

    <!-- Колонка с именем -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let director">{{ director.name }}</td>
    </ng-container>

    <!-- Колонка с датой рождения -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef>Дата рождения</th>
      <td mat-cell *matCellDef="let director">
        {{ director.birthDate | date:'dd.MM.yyyy' }}
      </td>
    </ng-container>

    <!-- Колонка со страной -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Страна</th>
      <td mat-cell *matCellDef="let director">{{ director.country }}</td>
    </ng-container>

    <!-- Колонка с наградами -->
    <ng-container matColumnDef="awards">
      <th mat-header-cell *matHeaderCellDef>Награды</th>
      <td mat-cell *matCellDef="let director">
        <mat-chip-listbox>
          <mat-chip *ngFor="let award of director.awards">
            {{ award }}
          </mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <!-- Колонка с действиями -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let director">
        <button mat-button class="warn" (click)="deleteDirector(director.id)">
        delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
